<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Fin Day 0.2</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="app" class="window"
     @dragover.stop.prevent
     @drop.stop.prevent>

<header>
    <div class="logo">MyFinDay</div>
    <div class="cart">

        <filter-el></filter-el>
        <cart ref="cart"></cart>
    </div>
</header>
<main>
    <docs-comp ref="bills"></docs-comp>
    <error ref="error"></error>
</main>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/DocsComp.js"></script>
<script src="js/FilterComp.js"></script>
<script src="js/ErrorComp.js"></script>
<script src="js/CartComp.js"></script>
<script defer src="js/main.js"></script>
</body>
</html>
